<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact & Collaborate - Ocean to Earth Life</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">
  <!-- Header with logo and navigation -->
  <header class="py-3 bg-white shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light container-fluid px-3">
      <a href="index.html" class="logo-link d-flex align-items-center me-3">
        <img src="assets/logo.png" alt="Ocean to Earth Life Logo" class="logo img-fluid" style="width: 138px; height: 138px;" srcset="assets/logo.png 1x, assets/logo.png 2x">
      </a>
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
        <ul class="navbar-nav mb-2 mb-lg-0 flex-wrap">
          <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link"><i class="fas fa-users"></i> About Us</a></li>
          <li class="nav-item"><a href="vision.html" class="nav-link"><i class="fas fa-seedling"></i> Vision & Projects</a></li>
          <li class="nav-item"><a href="blog.html" class="nav-link"><i class="fas fa-blog"></i> Blog</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link"><i class="fas fa-envelope"></i> Contact & Collaborate</a></li>
          <li class="nav-item"><a href="social.html" class="nav-link"><i class="fas fa-hashtag"></i> Social Posts</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="mb-4 text-center">Contact & Collaborate</h1>
        <form class="card p-4 mb-4 shadow-sm">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" name="message" rows="5" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
        <h2 class="mb-3 text-center">Connect with us</h2>
        <ul class="list-inline text-center mb-4">
          <li class="list-inline-item mx-3">
            <a href="https://instagram.com/oceantoearth.life" target="_blank" aria-label="Instagram" class="text-decoration-none">
              <i class="fab fa-instagram fa-2x" style="color:#E4405F;"></i>
            </a>
          </li>
          <li class="list-inline-item mx-3">
            <a href="https://www.linkedin.com/company/oceantoearth-life/" target="_blank" aria-label="LinkedIn" class="text-decoration-none">
              <i class="fab fa-linkedin fa-2x" style="color:#0077B5;"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="bg-white text-center py-3 mt-4 shadow-sm">
    &copy; 2024 Ocean to Earth Life. All rights reserved.
  </footer>
  <!-- Bootstrap JS (optional, for dropdowns etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
