<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Ocean to Earth Life</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Simple gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0002;
      background: #fff;
    }
  </style>
</head>
<body>
  <!-- Header with logo and navigation -->
  <header>
    <a href="index.html" class="logo-link">
      <img src="assets/logo.png" alt="Ocean to Earth Life Logo" class="logo">
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="vision.html">Vision & Projects</a>
      <a href="blog.html">Blog</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact & Collaborate</a>
      <a href="social.html">Social Posts</a>
    </nav>
  </header>
  <main class="container">
    <h1>Photo Gallery</h1>
    <div class="gallery">
      <!-- Replace these with your own photos in the assets folder -->
      <img src="https://via.placeholder.com/300x200?text=Photo+1" alt="Gallery Photo 1">
      <img src="https://via.placeholder.com/300x200?text=Photo+2" alt="Gallery Photo 2">
      <img src="https://via.placeholder.com/300x200?text=Photo+3" alt="Gallery Photo 3">
      <img src="https://via.placeholder.com/300x200?text=Photo+4" alt="Gallery Photo 4">
      <img src="https://via.placeholder.com/300x200?text=Photo+5" alt="Gallery Photo 5">
    </div>
    <p style="margin-top:2rem;">Add your own photos to the <code>assets/</code> folder and update the <code>src</code> attributes above!</p>
  </main>
  <footer>
    &copy; 2024 Ocean to Earth Life. All rights reserved.
  </footer>
</body>
</html>
